<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form name="addressForm" ng-submit="submitForm(addressForm.$valid)" novalidate>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" name="street" ng-model="address.Street" required ng-maxlength="100" />
                    <p ng-show="addressForm.street.$error.required" class="text-danger">Street is required.</p>
                    <p ng-show="addressForm.street.$error.maxlength" class="text-danger">Street is too long.</p>
                </div>

                <div class="row">
                    <div class="col-md-4 form-group">
                        <label for="zip">Zipcode</label>
                        <input type="text" class="form-control" name="zip" ng-model="address.Zip" required ng-pattern="'^\\d{4,5}$'" />
                        <p ng-show="addressForm.zip.$error.required" class="text-danger">Zipcode is required.</p>
                        <p ng-show="addressForm.zip.$error.pattern" class="text-danger">Zipcode is not valid.</p>
                    </div>

                    <div class="col-md-8 form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" ng-model="address.City" required ng-maxlength="100" />
                        <p ng-show="addressForm.city.$error.required" class="text-danger">City is required.</p>
                        <p ng-show="addressForm.city.$error.maxlength" class="text-danger">City is too long.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" name="state" ng-model="address.State" required ng-maxlength="50" />
                    <p ng-show="addressForm.state.$error.required" class="text-danger">State is required.</p>
                    <p ng-show="addressForm.state.$error.maxlength" class="text-danger">State is too long.</p>
                </div>

                <div class="hr-button-grp">
                    <button class="btn btn-primary hr-button" type="submit" ng-disabled="addressForm.$invalid"><span class="fa fa-floppy-o hr-btn-icon-save"></span>&nbsp;Save address</button>
                    <a class="btn btn-primary hr-button" href="#addresses/{{address.EmployeeId}}"><span class="fa fa-ban hr-btn-icon-cancel"></span>&nbsp;Cancel (back to list)</a>
                </div>
            </form>
        </div>
    </div>
</div>
